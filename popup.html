<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarHelper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #4c54d2;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .toggle-container label {
      margin: 0 0 0 8px;
      font-weight: normal;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4c54d2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    button {
      background-color: #4c54d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3f46c0;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    
    .status {
      font-size: 13px;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      display: block;
      background-color: #e7f7e7;
      color: #2e7d32;
    }
    
    .status.error {
      display: block;
      background-color: #ffebee;
      color: #c62828;
    }
    
    .note {
      background-color: #e3f2fd;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>GrammarHelper Settings</h1>
  
  <p class="note">API key is pre-configured. Auto-correction is enabled by default.</p>
  
  <div class="form-group">
    <label for="apiKey">ChatGPT API Key (Optional)</label>
    <input type="password" id="apiKey" placeholder="Using default API key">
  </div>
  
  <div class="form-group">
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="autoCorrect" checked>
        <span class="slider"></span>
      </label>
      <label for="autoCorrect">Auto-correct as you type</label>
    </div>
    
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="highlightErrors" checked>
        <span class="slider"></span>
      </label>
      <label for="highlightErrors">Highlight grammar errors</label>
    </div>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    <p>Suggestions appear after 2 second pause in typing</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
