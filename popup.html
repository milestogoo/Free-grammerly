<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarHelper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #4c54d2;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .toggle-container label {
      margin: 0 0 0 8px;
      font-weight: normal;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4c54d2;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    button {
      background-color: #4c54d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3f46c0;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    
    .status {
      font-size: 13px;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    
    .status.success {
      display: block;
      background-color: #e7f7e7;
      color: #2e7d32;
    }
    
    .status.error {
      display: block;
      background-color: #ffebee;
      color: #c62828;
    }
    
    .note {
      background-color: #e3f2fd;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #0d47a1;
    }
    
    .highlight {
      background-color: #f3e5f5;
      padding: 10px 14px;
      border-radius: 4px;
      margin: 12px 0;
      border-left: 3px solid #9c27b0;
    }
    
    .highlight h3 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #6a1b9a;
    }
    
    .highlight p {
      margin: 0;
      font-size: 12px;
    }
    
    .token-saver {
      background-color: #f1f8e9;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .token-saver h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #33691e;
    }
    
    .inline-field {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .inline-field label {
      margin: 0;
      margin-right: 8px;
      min-width: 100px;
    }
    
    .inline-field input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>GrammarHelper Settings</h1>
  
  <div class="highlight">
    <h3>Quick Correction Mode</h3>
    <p>Suggestions appear after 500ms pause in typing. Click "Insert" to apply corrections.</p>
  </div>
  
  <div class="form-group">
    <label for="apiKey">ChatGPT API Key (Optional)</label>
    <input type="password" id="apiKey" placeholder="Using default API key">
  </div>
  
  <div class="token-saver">
    <h3>Token Optimization Settings</h3>
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="tokenSavingMode" checked>
        <span class="slider"></span>
      </label>
      <label for="tokenSavingMode">Token saving mode</label>
    </div>
    
    <div class="inline-field">
      <label for="minTextLength">Min text length:</label>
      <input type="number" id="minTextLength" min="5" max="50" value="15">
    </div>
    <div class="inline-field">
      <label for="maxTextLength">Max text length:</label>
      <input type="number" id="maxTextLength" min="100" max="1000" value="500">
    </div>
    <div class="inline-field">
      <label for="typingPauseDelay">Pause delay (ms):</label>
      <input type="number" id="typingPauseDelay" min="200" max="2000" value="500">
    </div>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    <p>Suggestions appear after typing pause</p>
    <p>Click "Insert" to apply corrections</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
